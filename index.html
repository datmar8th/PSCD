<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slider1</title>
</head>

<body>
    <section class="slide-wrapper">
        <div class="image-wrapper">
            <img src="./assets/images/coffee1.jpg" alt="Coffee 1" />
            <img src="./assets/images/coffee2.jpg" alt="Coffee 2" />
            <img src="./assets/images/coffee3.jpg" alt="Coffee 3" />
            <img src="./assets/images/coffee1.jpg" alt="Coffee 4" />
            <img src="./assets/images/coffee2.jpg" alt="Coffee 5" />
        </div>

        <div class="btn-wrapper">
            <button class="btn btn-prev"><i class="fa fa-angle-left"></i></button>
            <button class="btn btn-next"><i class="fa fa-angle-right"></i></button>
        </div>
        <div>
            <span class="image-caption"></span>
            <ul class="pagination-wrapper"></ul>
        </div>

    </section>
    <!-- <script src="app.js"></script> -->
    <script src="jquery.js" type="module"></script>
</body>

</html>
