<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="jquery-3.6.4.min.js"></script>
    <title>Slider2</title>
</head>

<body>
    <section class="stage">
        <div class="slider">
            <div class="image-wrapper">
                <img src="./assets/images/img1.jpg" alt="img0" class="active" />
                <img src="./assets/images/img2.jpg" alt="img1" />
                <img src="./assets/images/img3.jpg" alt="img2" />

            </div>
            <div class="btn-wrapper">
                <button class="btn btn-prev"><i class="fa fa-angle-left"></i></button>
                <button class="btn btn-next"><i class="fa fa-angle-right"></i></button>
            </div>
            <div>
                <span class="image-caption"></span>
                <ul class="pagination-wrapper"></ul>
            </div>
        </div>
    </section>
    <script src="./jquery.js"></script>
</body>

</html>
